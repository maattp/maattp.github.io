<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zippo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .zippo {
            position: relative;
            cursor: pointer;
        }

        .zippo-top {
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        .lid {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 150px;
            height: 87px;
            background: linear-gradient(90deg, #5a0a0a 0%, #7a1010 30%, #8a1414 50%, #7a1010 70%, #5a0a0a 100%);
            border-radius: 9px 9px 0 0;
            border: 1px solid #400808;
            border-bottom: 1px solid #350606;
            box-shadow: 0 1px 1px rgba(0,0,0,0.3);
            transform-origin: 0 100%;
            transition: transform 0.3s ease-out;
            z-index: 10;
        }

        .lid.open {
            transform: rotate(-90deg);
        }

        .hinge {
            position: absolute;
            left: -6px;
            top: -5px;
            width: 8px;
            height: 10px;
            background: linear-gradient(180deg, #aaa 0%, #888 50%, #666 100%);
            border-radius: 4px;
            border: 1px solid #555;
            z-index: 15;
        }

        .chimney {
            position: relative;
            width: 150px;
            height: 68px;
            display: flex;
            justify-content: center;
            z-index: 5;
        }

        .chimney-inner {
            width: 75px;
            height: 68px;
            background: linear-gradient(90deg, #a0a0a0 0%, #c8c8c8 30%, #d8d8d8 50%, #c8c8c8 70%, #a0a0a0 100%);
            border-radius: 6px 6px 0 0;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 6px;
            padding: 12px;
        }

        .chimney-hole {
            width: 9px;
            height: 9px;
            background: #333;
            border-radius: 50%;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.5);
        }

        .body {
            position: relative;
            width: 150px;
            height: 132px;
            background: linear-gradient(90deg, #5a0a0a 0%, #7a1010 30%, #8a1414 50%, #7a1010 70%, #5a0a0a 100%);
            border-radius: 0 0 12px 12px;
            border: 1px solid #400808;
            border-top: 1px solid #350606;
        }

        .flame-container {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        #flame-canvas {
            width: 100%;
            height: 100%;
        }

        .permission-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }

        .permission-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="permission-btn" id="permission-btn">Enable Motion</button>

    <div class="zippo" id="zippo">
        <div class="zippo-top">
            <div class="lid" id="lid"></div>
            <div class="chimney" id="chimney">
                <div class="chimney-inner">
                    <div class="flame-container">
                        <canvas id="flame-canvas"></canvas>
                    </div>
                    <div class="chimney-hole"></div>
                    <div class="chimney-hole"></div>
                    <div class="chimney-hole"></div>
                    <div class="chimney-hole"></div>
                    <div class="chimney-hole"></div>
                    <div class="chimney-hole"></div>
                    <div class="chimney-hole"></div>
                    <div class="chimney-hole"></div>
                </div>
            </div>
        </div>
        <div class="body"><div class="hinge"></div></div>
    </div>


    <script>
        const lid = document.getElementById('lid');
        const canvas = document.getElementById('flame-canvas');
        const ctx = canvas.getContext('2d');
        const permissionBtn = document.getElementById('permission-btn');

        let isOpen = false;
        let tiltX = 0;
        let tiltY = 0;
        let hasMotionPermission = false;
        let wakeLock = null;

        // Wake Lock
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    // Wake lock not available
                }
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        requestWakeLock();

        // Set up canvas
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 200 * dpr;
        canvas.height = 200 * dpr;
        ctx.scale(dpr, dpr);

        // Flame animation
        let flameTime = 0;

        function drawFlame() {
            ctx.clearRect(0, 0, 200, 200);

            if (!isOpen) return;

            flameTime += 0.1;

            const baseX = 100;
            const baseY = 200;
            const flameHeight = 112;
            const flameWidth = 21;
            const baseWidth = 18;

            // Wobble - top moves more with tilt
            const wobble = Math.sin(flameTime * 2) * 3 - tiltX * 12;
            const wobble2 = Math.sin(flameTime * 3 + 1) * 2 - tiltX * 4;

            // Outer glow (HDR bloom effect)
            ctx.save();
            ctx.filter = 'blur(20px)';
            ctx.beginPath();
            ctx.moveTo(baseX - baseWidth * 2, baseY);
            ctx.lineTo(baseX + baseWidth * 2, baseY);
            ctx.bezierCurveTo(
                baseX + flameWidth * 2 + wobble2, baseY - flameHeight * 0.3,
                baseX + flameWidth * 1.5 + wobble, baseY - flameHeight * 0.7,
                baseX + wobble * 0.5, baseY - flameHeight * 1.1
            );
            ctx.bezierCurveTo(
                baseX - flameWidth * 1.5 + wobble, baseY - flameHeight * 0.7,
                baseX - flameWidth * 2 + wobble2, baseY - flameHeight * 0.3,
                baseX - baseWidth * 2, baseY
            );
            const glowGradient = ctx.createLinearGradient(baseX, baseY, baseX, baseY - flameHeight);
            glowGradient.addColorStop(0, 'rgba(255, 150, 50, 0.8)');
            glowGradient.addColorStop(0.5, 'rgba(255, 200, 100, 0.5)');
            glowGradient.addColorStop(1, 'rgba(255, 255, 200, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fill();
            ctx.restore();

            // Outer flame (orange/yellow) - flat bottom
            ctx.beginPath();
            ctx.moveTo(baseX - baseWidth, baseY);
            ctx.lineTo(baseX + baseWidth, baseY);
            ctx.bezierCurveTo(
                baseX + flameWidth + wobble2, baseY - flameHeight * 0.3,
                baseX + flameWidth * 0.8 + wobble, baseY - flameHeight * 0.7,
                baseX + wobble * 0.5, baseY - flameHeight
            );
            ctx.bezierCurveTo(
                baseX - flameWidth * 0.8 + wobble, baseY - flameHeight * 0.7,
                baseX - flameWidth + wobble2, baseY - flameHeight * 0.3,
                baseX - baseWidth, baseY
            );

            const outerGradient = ctx.createLinearGradient(baseX, baseY, baseX + wobble * 0.5, baseY - flameHeight);
            outerGradient.addColorStop(0, 'rgba(60, 100, 255, 1)');
            outerGradient.addColorStop(0.1, 'rgba(255, 120, 0, 1)');
            outerGradient.addColorStop(0.35, 'rgba(255, 180, 30, 1)');
            outerGradient.addColorStop(0.6, 'rgba(255, 220, 80, 1)');
            outerGradient.addColorStop(0.85, 'rgba(255, 240, 150, 0.9)');
            outerGradient.addColorStop(1, 'rgba(255, 255, 200, 0)');

            ctx.fillStyle = outerGradient;
            ctx.fill();

            // Middle flame layer
            const midWidth = flameWidth * 0.7;
            const midHeight = flameHeight * 0.75;
            const midBaseWidth = baseWidth * 0.8;

            ctx.beginPath();
            ctx.moveTo(baseX - midBaseWidth, baseY);
            ctx.lineTo(baseX + midBaseWidth, baseY);
            ctx.bezierCurveTo(
                baseX + midWidth + wobble2 * 0.7, baseY - midHeight * 0.3,
                baseX + midWidth * 0.8 + wobble * 0.7, baseY - midHeight * 0.7,
                baseX + wobble * 0.4, baseY - midHeight
            );
            ctx.bezierCurveTo(
                baseX - midWidth * 0.8 + wobble * 0.7, baseY - midHeight * 0.7,
                baseX - midWidth + wobble2 * 0.7, baseY - midHeight * 0.3,
                baseX - midBaseWidth, baseY
            );

            const midGradient = ctx.createLinearGradient(baseX, baseY, baseX + wobble * 0.4, baseY - midHeight);
            midGradient.addColorStop(0, 'rgba(80, 140, 255, 1)');
            midGradient.addColorStop(0.12, 'rgba(255, 220, 100, 1)');
            midGradient.addColorStop(0.5, 'rgba(255, 250, 180, 1)');
            midGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = midGradient;
            ctx.fill();

            // Inner flame (white hot core) - flat bottom
            const innerWidth = flameWidth * 0.4;
            const innerHeight = flameHeight * 0.5;
            const innerBaseWidth = baseWidth * 0.5;

            ctx.beginPath();
            ctx.moveTo(baseX - innerBaseWidth, baseY);
            ctx.lineTo(baseX + innerBaseWidth, baseY);
            ctx.bezierCurveTo(
                baseX + innerWidth + wobble2 * 0.4, baseY - innerHeight * 0.3,
                baseX + innerWidth * 0.6 + wobble * 0.4, baseY - innerHeight * 0.7,
                baseX + wobble * 0.25, baseY - innerHeight
            );
            ctx.bezierCurveTo(
                baseX - innerWidth * 0.6 + wobble * 0.4, baseY - innerHeight * 0.7,
                baseX - innerWidth + wobble2 * 0.4, baseY - innerHeight * 0.3,
                baseX - innerBaseWidth, baseY
            );

            const innerGradient = ctx.createLinearGradient(baseX, baseY, baseX + wobble * 0.25, baseY - innerHeight);
            innerGradient.addColorStop(0, 'rgba(150, 200, 255, 1)');
            innerGradient.addColorStop(0.15, 'rgba(255, 255, 255, 1)');
            innerGradient.addColorStop(0.5, 'rgba(255, 255, 255, 1)');
            innerGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = innerGradient;
            ctx.fill();
        }

        function animate() {
            drawFlame();
            requestAnimationFrame(animate);
        }

        // Toggle lighter
        document.getElementById('zippo').addEventListener('click', () => {
            isOpen = !isOpen;
            lid.classList.toggle('open', isOpen);
        });

        // Device motion
        function handleMotion(event) {
            const accel = event.accelerationIncludingGravity;
            if (accel) {
                // Smooth the values
                tiltX = tiltX * 0.7 + (accel.x || 0) * 0.3;
                tiltY = tiltY * 0.7 + ((accel.y || 0) - 9.8) * 0.3;

                // Clamp values
                tiltX = Math.max(-10, Math.min(10, tiltX));
                tiltY = Math.max(-10, Math.min(10, tiltY));
            }
        }

        // Check if we need permission (iOS 13+)
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            permissionBtn.style.display = 'block';
            permissionBtn.addEventListener('click', async () => {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        permissionBtn.style.display = 'none';
                        hasMotionPermission = true;
                    }
                } catch (err) {
                    console.error(err);
                }
            });
        } else if ('DeviceMotionEvent' in window) {
            window.addEventListener('devicemotion', handleMotion);
            hasMotionPermission = true;
        }

        // Mouse/touch fallback for desktop
        document.addEventListener('mousemove', (e) => {
            if (hasMotionPermission) return;
            const centerX = window.innerWidth / 2;
            tiltX = ((e.clientX - centerX) / centerX) * 5;
        });

        animate();
    </script>
</body>
</html>
