<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ruler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .ruler-vertical {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80px;
            background: #fef3c7;
            border-left: 2px solid #92400e;
        }

        #vertical-canvas {
            position: fixed;
            top: 0;
            right: 0;
            width: 80px;
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 300px;
            z-index: 100;
        }

        .info-panel h3 {
            color: #78350f;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            color: #333;
            font-family: monospace;
        }

        .ppi-override {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .ppi-override label {
            display: block;
            color: #666;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .ppi-override input {
            width: 100%;
            padding: 8px 12px;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #333;
            font-size: 14px;
            font-family: monospace;
        }

        .ppi-override input:focus {
            outline: none;
            border-color: #92400e;
        }

        .warning {
            background: #fef3c7;
            border: 1px solid #d97706;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 12px;
            color: #92400e;
        }

        .toggle-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #92400e;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-btn:hover {
            background: #78350f;
        }
    </style>
</head>
<body>
    <div class="ruler-vertical"></div>
    <canvas id="vertical-canvas"></canvas>

    <div class="info-panel">
        <div class="warning" id="warning" style="display: none;"></div>
        <h3>Device Info</h3>
        <div class="info-row">
            <span class="info-label">Resolution</span>
            <span class="info-value" id="resolution">--</span>
        </div>
        <div class="info-row">
            <span class="info-label">Pixel Ratio</span>
            <span class="info-value" id="pixel-ratio">--</span>
        </div>
        <div class="info-row">
            <span class="info-label">PPI</span>
            <span class="info-value" id="ppi-display">--</span>
        </div>
        <div class="ppi-override">
            <label for="ppi-input">Manual PPI Override</label>
            <input type="number" id="ppi-input" placeholder="Enter PPI">
        </div>
        <button class="toggle-btn" onclick="toggleUnit()">Toggle cm/in</button>
    </div>

    <script>
        // iPhone PPI lookup table (physical resolution -> PPI)
        const PPI_TABLE = {
            '750×1334': 326,    // iPhone 6, 6s, 7, 8, SE 2nd/3rd gen
            '1080×1920': 401,   // iPhone 6+, 6s+, 7+, 8+
            '828×1792': 326,    // iPhone XR, 11
            '1125×2436': 458,   // iPhone X, XS, 11 Pro
            '1242×2688': 458,   // iPhone XS Max, 11 Pro Max
            '1080×2340': 476,   // iPhone 12 mini, 13 mini
            '1170×2532': 460,   // iPhone 12, 12 Pro, 13, 13 Pro, 14, 16e
            '1284×2778': 458,   // iPhone 12 Pro Max, 13 Pro Max, 14 Plus
            '1179×2556': 460,   // iPhone 14 Pro, 15, 15 Pro, 16
            '1290×2796': 460,   // iPhone 14 Pro Max, 15 Plus, 15 Pro Max, 16 Plus
            '1206×2622': 460,   // iPhone 16 Pro, 17, 17 Pro
            '1320×2868': 460,   // iPhone 16 Pro Max, 17 Pro Max
            '1260×2736': 460,   // iPhone Air
        };

        let unit = 'cm';
        let ppi = null;
        let manualPPI = null;

        const verticalCanvas = document.getElementById('vertical-canvas');
        const vCtx = verticalCanvas.getContext('2d');

        function detectPPI() {
            const width = Math.round(screen.width * devicePixelRatio);
            const height = Math.round(screen.height * devicePixelRatio);
            const key = `${Math.min(width, height)}×${Math.max(width, height)}`;
            return PPI_TABLE[key] || null;
        }

        function updateDeviceInfo() {
            const width = Math.round(screen.width * devicePixelRatio);
            const height = Math.round(screen.height * devicePixelRatio);

            document.getElementById('resolution').textContent = `${width} × ${height}`;
            document.getElementById('pixel-ratio').textContent = devicePixelRatio.toFixed(1);

            const detectedPPI = detectPPI();
            const activePPI = manualPPI || detectedPPI;

            if (activePPI) {
                document.getElementById('ppi-display').textContent = activePPI + (manualPPI ? ' (manual)' : ' (detected)');
                document.getElementById('warning').style.display = 'none';
                ppi = activePPI;
            } else {
                document.getElementById('ppi-display').textContent = 'Unknown';
                document.getElementById('warning').textContent = 'Device not recognized. Enter PPI manually for accurate measurements.';
                document.getElementById('warning').style.display = 'block';
                ppi = null;
            }
        }

        function getCSSPixelsPerUnit() {
            if (!ppi) return null;
            const cssPixelsPerInch = ppi / devicePixelRatio;
            return unit === 'cm' ? cssPixelsPerInch / 2.54 : cssPixelsPerInch;
        }

        function drawRuler() {
            const pixelsPerUnit = getCSSPixelsPerUnit();

            verticalCanvas.width = 80;
            verticalCanvas.height = window.innerHeight;

            if (!pixelsPerUnit) {
                vCtx.fillStyle = '#92400e';
                vCtx.font = '12px sans-serif';
                vCtx.save();
                vCtx.translate(45, 20);
                vCtx.rotate(Math.PI / 2);
                vCtx.fillText('Set PPI to enable ruler', 0, 0);
                vCtx.restore();
                return;
            }

            const minorDivisions = unit === 'cm' ? 10 : 8;
            const minorInterval = pixelsPerUnit / minorDivisions;

            vCtx.strokeStyle = '#92400e';
            vCtx.fillStyle = '#78350f';
            vCtx.font = '11px monospace';
            vCtx.textAlign = 'center';

            let pos = 0;
            let majorCount = 0;
            const w = verticalCanvas.width;
            while (pos < verticalCanvas.height) {
                for (let i = 0; i < minorDivisions && pos < verticalCanvas.height; i++) {
                    vCtx.beginPath();
                    vCtx.moveTo(w, pos);

                    if (i === 0) {
                        // Major tick
                        vCtx.lineWidth = 2;
                        vCtx.lineTo(w - 40, pos);
                        if (majorCount > 0) {
                            vCtx.save();
                            vCtx.translate(w - 50, pos + 4);
                            vCtx.textAlign = 'right';
                            vCtx.fillText(majorCount.toString(), 0, 0);
                            vCtx.restore();
                        }
                    } else if (i === minorDivisions / 2) {
                        // Half tick
                        vCtx.lineWidth = 1;
                        vCtx.lineTo(w - 25, pos);
                    } else {
                        // Minor tick
                        vCtx.lineWidth = 1;
                        vCtx.lineTo(w - 15, pos);
                    }
                    vCtx.stroke();
                    pos += minorInterval;
                }
                majorCount++;
            }
        }

        function toggleUnit() {
            unit = unit === 'in' ? 'cm' : 'in';
            drawRuler();
        }

        // Event listeners
        document.getElementById('ppi-input').addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            manualPPI = val > 0 ? val : null;
            updateDeviceInfo();
            drawRuler();
        });

        window.addEventListener('resize', () => {
            drawRuler();
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                updateDeviceInfo();
                drawRuler();
            }, 100);
        });

        // Initialize
        updateDeviceInfo();
        drawRuler();
    </script>
</body>
</html>
