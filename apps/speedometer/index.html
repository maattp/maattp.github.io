<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Speedometer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        .pages-container {
            display: flex;
            width: 200vw;
            height: calc(100vh - env(safe-area-inset-top) - 80px - env(safe-area-inset-bottom));
            transition: transform 0.3s ease-out;
        }

        .page {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(80px + env(safe-area-inset-bottom));
            padding-bottom: env(safe-area-inset-bottom);
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            z-index: 200;
        }

        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #666;
            cursor: pointer;
            transition: color 0.2s;
        }

        .tab.active {
            color: #2ecc71;
        }

        .tab svg {
            width: 28px;
            height: 28px;
        }

        .tab span {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .speedometer {
            position: relative;
            width: 320px;
            height: 320px;
        }

        .gauge {
            width: 100%;
            height: 100%;
        }

        .speed-display {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .speed-value {
            font-size: 48px;
            font-weight: 300;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .unit-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .unit-label {
            font-size: 14px;
            color: #555;
            transition: color 0.2s;
        }

        .unit-label.active {
            color: #fff;
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: #333;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: #2ecc71;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.imperial::after {
            transform: translateX(20px);
        }

        .odometer-container {
            margin-top: 40px;
            background: #222;
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .odometer-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .odometer {
            display: flex;
            gap: 2px;
        }

        .odometer-digit {
            width: 24px;
            height: 36px;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .odometer-digit-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.3s ease-out;
        }

        .odometer-digit-num {
            width: 100%;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .odometer-decimal {
            width: 8px;
            font-size: 24px;
            color: #fff;
            display: flex;
            align-items: flex-end;
            padding-bottom: 4px;
        }

        .odometer-unit {
            font-size: 14px;
            color: #888;
        }

        .start-btn {
            margin-top: 30px;
            padding: 12px 32px;
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .start-btn:hover {
            background: #27ae60;
        }

        .start-btn.active {
            background: #e74c3c;
        }

        .start-btn.active:hover {
            background: #c0392b;
        }

        .error {
            margin-top: 20px;
            padding: 15px 20px;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            color: #e74c3c;
            font-size: 14px;
            max-width: 300px;
            text-align: center;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: transparent;
            color: #666;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .reset-btn:hover {
            border-color: #888;
            color: #888;
        }

        .elevation-display {
            margin-top: 20px;
            text-align: center;
        }

        .elevation-value {
            font-size: 24px;
            font-weight: 300;
            color: #888;
        }

        .elevation-value.active {
            color: #fff;
        }

        .elevation-label {
            font-size: 12px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* Map Page */
        .map-page {
            background: #111;
            padding: 0;
            display: block;
            position: relative;
        }

        .map-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: #111;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .map-speed {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .map-speed-value {
            font-size: 48px;
            font-weight: 300;
        }

        .map-speed-unit {
            font-size: 18px;
            color: #888;
        }

        .map-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
            font-size: 16px;
            color: #888;
        }

        .map-stat-value {
            color: #fff;
            font-weight: 500;
        }

        #map {
            position: absolute;
            top: 88px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: auto;
            background: #1a1a1a;
            z-index: 1;
        }

        .map-empty {
            position: absolute;
            top: 88px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #555;
            text-align: center;
            padding: 40px;
            z-index: 1;
        }

        .map-empty svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .map-empty p {
            margin-bottom: 8px;
        }

        .leaflet-control-attribution {
            display: none;
        }
    </style>
</head>
<body>
    <div class="pages-container" id="pages-container">
        <!-- Page 1: Speedometer -->
        <div class="page speedometer-page">
            <div class="speedometer">
                <canvas class="gauge" id="gauge" width="320" height="320"></canvas>
                <div class="speed-display">
                    <div class="speed-value" id="speed-value">0</div>
                    <div class="unit-toggle">
                        <span class="unit-label active" id="label-km">km/h</span>
                        <div class="toggle-switch" id="unit-toggle" onclick="toggleUnit()"></div>
                        <span class="unit-label" id="label-mi">mph</span>
                    </div>
                </div>
            </div>

            <div class="elevation-display">
                <div class="elevation-value" id="elevation-value">--</div>
                <div class="elevation-label">Elevation</div>
            </div>

            <div class="odometer-container">
                <div class="odometer-label">Trip</div>
                <div class="odometer" id="odometer"></div>
                <div class="odometer-unit" id="odometer-unit">km</div>
            </div>

            <button class="start-btn" id="start-btn" onclick="toggleTracking()">Start</button>
            <button class="reset-btn" id="reset-btn" onclick="resetOdometer()">Reset Trip</button>

            <div class="error" id="error" style="display: none;"></div>
        </div>

        <!-- Page 2: Map -->
        <div class="page map-page" id="map-page">
            <div class="map-header">
                <div class="map-speed">
                    <span class="map-speed-value" id="map-speed-value">0</span>
                    <span class="map-speed-unit" id="map-speed-unit">km/h</span>
                </div>
                <div class="map-stats">
                    <div><span class="map-stat-value" id="map-distance">0.0</span> <span id="map-distance-unit">km</span></div>
                    <div><span class="map-stat-value" id="map-elevation-gain">0</span> <span id="map-elevation-unit">m</span> gain</div>
                </div>
            </div>
            <div id="map"></div>
            <div class="map-empty" id="map-empty">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/>
                    <line x1="8" y1="2" x2="8" y2="18"/>
                    <line x1="16" y1="6" x2="16" y2="22"/>
                </svg>
                <p>No route recorded</p>
                <p style="font-size: 14px;">Start tracking to see your path</p>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab active" data-page="0" onclick="switchPage(0)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            <span>Speed</span>
        </div>
        <div class="tab" data-page="1" onclick="switchPage(1)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/>
                <line x1="8" y1="2" x2="8" y2="18"/>
                <line x1="16" y1="6" x2="16" y2="22"/>
            </svg>
            <span>Map</span>
        </div>
    </div>

    <script>
        // ========== Elements ==========
        const canvas = document.getElementById('gauge');
        const ctx = canvas.getContext('2d');
        const speedValueEl = document.getElementById('speed-value');
        const unitToggleEl = document.getElementById('unit-toggle');
        const labelKm = document.getElementById('label-km');
        const labelMi = document.getElementById('label-mi');
        const odometerEl = document.getElementById('odometer');
        const odometerUnitEl = document.getElementById('odometer-unit');
        const startBtn = document.getElementById('start-btn');
        const errorEl = document.getElementById('error');
        const elevationValueEl = document.getElementById('elevation-value');
        const pagesContainer = document.getElementById('pages-container');
        const tabs = document.querySelectorAll('.tab');
        const mapEl = document.getElementById('map');
        const mapSpeedValueEl = document.getElementById('map-speed-value');
        const mapSpeedUnitEl = document.getElementById('map-speed-unit');
        const mapEmpty = document.getElementById('map-empty');
        const mapDistanceEl = document.getElementById('map-distance');
        const mapDistanceUnitEl = document.getElementById('map-distance-unit');
        const mapElevationGainEl = document.getElementById('map-elevation-gain');
        const mapElevationUnitEl = document.getElementById('map-elevation-unit');

        // ========== State ==========
        let unit = 'km/h';
        let speed = 0; // Current speed in m/s
        let distance = 0; // Total distance in meters
        let elevation = null; // Current elevation in meters
        let elevationGain = 0; // Total elevation gain in meters
        let lastElevation = null;
        let tracking = false;
        let watchId = null;
        let lastPosition = null;
        let lastTime = null;
        let wakeLock = null;
        let currentPage = 0;
        let path = []; // Array of {lat, lng, altitude, speed, timestamp}
        let map = null;
        let pathLine = null;
        let startMarker = null;
        let endMarker = null;

        // ========== Tab Navigation ==========
        function switchPage(page) {
            currentPage = page;
            pagesContainer.style.transform = `translateX(${currentPage * -100}vw)`;
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === currentPage);
            });

            // Initialize/update map when switching to map page
            if (currentPage === 1) {
                setTimeout(() => {
                    initMap();
                    updateMap();
                }, 100);
            }
        }

        // ========== Speedometer ==========
        function getMaxSpeed() {
            return unit === 'km/h' ? 200 : 120;
        }

        function drawGauge(currentSpeed) {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = 140;
            const max = getMaxSpeed();

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw outer ring
            ctx.beginPath();
            ctx.arc(cx, cy, radius + 10, 0, Math.PI * 2);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw tick marks and numbers
            const startAngle = Math.PI * 0.75;
            const endAngle = Math.PI * 2.25;
            const angleRange = endAngle - startAngle;

            for (let i = 0; i <= max; i += 10) {
                const angle = startAngle + (i / max) * angleRange;
                const isMajor = i % 20 === 0;
                const innerR = isMajor ? radius - 20 : radius - 12;
                const outerR = radius - 4;

                const x1 = cx + Math.cos(angle) * innerR;
                const y1 = cy + Math.sin(angle) * innerR;
                const x2 = cx + Math.cos(angle) * outerR;
                const y2 = cy + Math.sin(angle) * outerR;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = i <= currentSpeed ? '#2ecc71' : '#555';
                ctx.lineWidth = isMajor ? 3 : 1;
                ctx.stroke();

                if (isMajor) {
                    const textR = radius - 35;
                    const textX = cx + Math.cos(angle) * textR;
                    const textY = cy + Math.sin(angle) * textR;
                    ctx.font = '12px sans-serif';
                    ctx.fillStyle = '#888';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(i.toString(), textX, textY);
                }
            }

            // Draw needle
            const speedClamped = Math.min(currentSpeed, max);
            const needleAngle = startAngle + (speedClamped / max) * angleRange;
            const needleLength = radius - 45;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(needleAngle);

            // Needle shadow
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(needleLength, 0);
            ctx.strokeStyle = 'rgba(231, 76, 60, 0.3)';
            ctx.lineWidth = 6;
            ctx.stroke();

            // Needle
            ctx.beginPath();
            ctx.moveTo(-10, 0);
            ctx.lineTo(needleLength, 0);
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();

            ctx.restore();

            // Center cap
            ctx.beginPath();
            ctx.arc(cx, cy, 12, 0, Math.PI * 2);
            ctx.fillStyle = '#e74c3c';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(cx, cy, 6, 0, Math.PI * 2);
            ctx.fillStyle = '#111';
            ctx.fill();
        }

        // ========== Odometer ==========
        function initOdometer() {
            odometerEl.innerHTML = '';
            // 5 digits + 1 decimal
            for (let i = 0; i < 5; i++) {
                const digit = document.createElement('div');
                digit.className = 'odometer-digit';
                const inner = document.createElement('div');
                inner.className = 'odometer-digit-inner';
                for (let n = 0; n <= 9; n++) {
                    const num = document.createElement('div');
                    num.className = 'odometer-digit-num';
                    num.textContent = n;
                    inner.appendChild(num);
                }
                digit.appendChild(inner);
                odometerEl.appendChild(digit);
            }

            // Decimal point
            const decimal = document.createElement('div');
            decimal.className = 'odometer-decimal';
            decimal.textContent = '.';
            odometerEl.appendChild(decimal);

            // Decimal digit
            const decDigit = document.createElement('div');
            decDigit.className = 'odometer-digit';
            const decInner = document.createElement('div');
            decInner.className = 'odometer-digit-inner';
            for (let n = 0; n <= 9; n++) {
                const num = document.createElement('div');
                num.className = 'odometer-digit-num';
                num.textContent = n;
                decInner.appendChild(num);
            }
            decDigit.appendChild(decInner);
            odometerEl.appendChild(decDigit);
        }

        function updateOdometer() {
            const distanceDisplay = unit === 'km/h' ? distance / 1000 : distance / 1609.34;
            const digits = odometerEl.querySelectorAll('.odometer-digit-inner');
            const numStr = Math.floor(distanceDisplay * 10).toString().padStart(6, '0');

            digits.forEach((inner, i) => {
                const val = parseInt(numStr[i]);
                inner.style.transform = `translateY(${-val * 36}px)`;
            });
        }

        // ========== Elevation ==========
        function updateElevation() {
            if (elevation === null) {
                elevationValueEl.textContent = '--';
                elevationValueEl.classList.remove('active');
            } else {
                const elevDisplay = unit === 'km/h' ? elevation : elevation * 3.281;
                const elevUnit = unit === 'km/h' ? 'm' : 'ft';
                elevationValueEl.textContent = `${Math.round(elevDisplay)} ${elevUnit}`;
                elevationValueEl.classList.add('active');
            }
        }

        // ========== Display Update ==========
        function updateDisplay() {
            let displaySpeed;
            if (unit === 'km/h') {
                displaySpeed = speed * 3.6; // m/s to km/h
                odometerUnitEl.textContent = 'km';
                labelKm.classList.add('active');
                labelMi.classList.remove('active');
                unitToggleEl.classList.remove('imperial');
            } else {
                displaySpeed = speed * 2.237; // m/s to mph
                odometerUnitEl.textContent = 'mi';
                labelKm.classList.remove('active');
                labelMi.classList.add('active');
                unitToggleEl.classList.add('imperial');
            }

            speedValueEl.textContent = Math.round(displaySpeed);
            drawGauge(displaySpeed);
            updateOdometer();
            updateElevation();
            updateMapStats();
        }

        function toggleUnit() {
            unit = unit === 'km/h' ? 'mph' : 'km/h';
            updateDisplay();
        }

        // ========== GPS Position Handling ==========
        function handlePosition(position) {
            errorEl.style.display = 'none';

            const now = Date.now();
            const coords = position.coords;

            // Use GPS speed if available
            if (coords.speed !== null && coords.speed >= 0) {
                speed = coords.speed;
            }

            // Update elevation
            if (coords.altitude !== null) {
                elevation = coords.altitude;

                // Calculate elevation gain
                if (lastElevation !== null) {
                    const elevDiff = elevation - lastElevation;
                    if (elevDiff > 0 && elevDiff < 50) { // Filter unreasonable jumps
                        elevationGain += elevDiff;
                    }
                }
                lastElevation = elevation;
            }

            // Calculate distance and track path
            if (lastPosition && lastTime) {
                const timeDelta = (now - lastTime) / 1000; // seconds
                if (timeDelta > 0 && timeDelta < 10) {
                    // Use Haversine formula for distance
                    const R = 6371000; // Earth's radius in meters
                    const lat1 = lastPosition.coords.latitude * Math.PI / 180;
                    const lat2 = coords.latitude * Math.PI / 180;
                    const dLat = (coords.latitude - lastPosition.coords.latitude) * Math.PI / 180;
                    const dLon = (coords.longitude - lastPosition.coords.longitude) * Math.PI / 180;

                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                              Math.cos(lat1) * Math.cos(lat2) *
                              Math.sin(dLon/2) * Math.sin(dLon/2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    const d = R * c;

                    // Only add distance and path point if it seems reasonable (filter GPS jitter)
                    if (d < 100 && d > 0.5) {
                        distance += d;

                        // Add to path
                        path.push({
                            lat: coords.latitude,
                            lng: coords.longitude,
                            altitude: coords.altitude,
                            speed: coords.speed,
                            timestamp: now
                        });
                    }
                }
            } else {
                // First point
                path.push({
                    lat: coords.latitude,
                    lng: coords.longitude,
                    altitude: coords.altitude,
                    speed: coords.speed,
                    timestamp: now
                });
            }

            lastPosition = position;
            lastTime = now;
            updateDisplay();

            // Update map if on map page
            if (currentPage === 1 && map) {
                updateMap();
            }
        }

        function handleError(err) {
            let msg = 'Unable to get location';
            if (err.code === 1) {
                msg = 'Location access denied. Please enable location services.';
            } else if (err.code === 2) {
                msg = 'Location unavailable. Make sure GPS is enabled.';
            } else if (err.code === 3) {
                msg = 'Location request timed out.';
            }
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }

        // ========== Wake Lock ==========
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake lock failed:', err);
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        // ========== Tracking Control ==========
        function toggleTracking() {
            if (tracking) {
                stopTracking();
            } else {
                startTracking();
            }
        }

        async function startTracking() {
            if (!navigator.geolocation) {
                errorEl.textContent = 'Geolocation is not supported by your browser';
                errorEl.style.display = 'block';
                return;
            }

            tracking = true;
            startBtn.textContent = 'Stop';
            startBtn.classList.add('active');

            await requestWakeLock();

            watchId = navigator.geolocation.watchPosition(handlePosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 10000
            });
        }

        function stopTracking() {
            tracking = false;
            startBtn.textContent = 'Start';
            startBtn.classList.remove('active');

            releaseWakeLock();

            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            speed = 0;
            lastPosition = null;
            lastTime = null;
            updateDisplay();
        }

        function resetOdometer() {
            distance = 0;
            elevationGain = 0;
            lastElevation = null;
            path = [];
            updateOdometer();
            updateMapStats();
            if (map) {
                updateMap();
            }
        }

        // ========== Map ==========
        function initMap() {
            if (map) {
                // Force Leaflet to recalculate size when page becomes visible
                setTimeout(() => map.invalidateSize(), 50);
                return;
            }

            map = L.map('map', {
                zoomControl: true,
                attributionControl: false
            }).setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            // Ensure proper size after initial render
            setTimeout(() => map.invalidateSize(), 100);
        }

        function updateMap() {
            if (!map) return;

            // Show/hide empty state
            if (path.length < 2) {
                mapEl.style.visibility = 'hidden';
                mapEmpty.style.display = 'flex';
                return;
            }

            mapEl.style.visibility = 'visible';
            mapEmpty.style.display = 'none';

            // Tell Leaflet to recalculate size
            map.invalidateSize();

            // Create path coordinates
            const pathCoords = path.map(p => [p.lat, p.lng]);

            // Update or create path line
            if (pathLine) {
                pathLine.setLatLngs(pathCoords);
            } else {
                pathLine = L.polyline(pathCoords, {
                    color: '#2ecc71',
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);
            }

            // Start marker (green)
            const startIcon = L.divIcon({
                html: '<div style="width:12px;height:12px;background:#2ecc71;border:2px solid #fff;border-radius:50%;"></div>',
                iconSize: [16, 16],
                iconAnchor: [8, 8],
                className: ''
            });

            if (startMarker) {
                startMarker.setLatLng(pathCoords[0]);
            } else {
                startMarker = L.marker(pathCoords[0], { icon: startIcon }).addTo(map);
            }

            // End/current marker (red)
            const endIcon = L.divIcon({
                html: '<div style="width:12px;height:12px;background:#e74c3c;border:2px solid #fff;border-radius:50%;"></div>',
                iconSize: [16, 16],
                iconAnchor: [8, 8],
                className: ''
            });

            const lastCoord = pathCoords[pathCoords.length - 1];
            if (endMarker) {
                endMarker.setLatLng(lastCoord);
            } else {
                endMarker = L.marker(lastCoord, { icon: endIcon }).addTo(map);
            }

            // Fit map to show entire path
            const bounds = L.latLngBounds(pathCoords);
            map.fitBounds(bounds, { padding: [50, 50] });
        }

        function updateMapStats() {
            // Speed
            const speedDisplay = unit === 'km/h' ? speed * 3.6 : speed * 2.237;
            mapSpeedValueEl.textContent = Math.round(speedDisplay);
            mapSpeedUnitEl.textContent = unit;

            // Distance
            const distDisplay = unit === 'km/h' ? distance / 1000 : distance / 1609.34;
            mapDistanceEl.textContent = distDisplay.toFixed(1);
            mapDistanceUnitEl.textContent = unit === 'km/h' ? 'km' : 'mi';

            // Elevation gain
            const elevDisplay = unit === 'km/h' ? elevationGain : elevationGain * 3.281;
            mapElevationGainEl.textContent = Math.round(elevDisplay);
            mapElevationUnitEl.textContent = unit === 'km/h' ? 'm' : 'ft';
        }

        // ========== Initialize ==========
        initOdometer();
        drawGauge(0);
        updateOdometer();
        updateElevation();
        updateMapStats();
    </script>
</body>
</html>
