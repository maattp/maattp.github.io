<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .add-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ff9500;
            border: none;
            color: #fff;
            font-size: 28px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s, opacity 0.15s;
        }

        .add-btn:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        .stopwatch-list {
            padding: 0;
            overflow-y: auto;
            max-height: calc(100vh - 100px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 17px;
            text-align: center;
        }

        .stopwatch-item {
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .stopwatch-delete-bg {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            background: #ff3b30;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .stopwatch-content {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .stopwatch-content.swiping {
            transition: none;
        }

        .stopwatch-info {
            flex: 1;
            min-width: 0;
        }

        .stopwatch-name {
            font-size: 17px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stopwatch-time {
            font-size: 48px;
            font-weight: 200;
            font-variant-numeric: tabular-nums;
            color: #fff;
            letter-spacing: -1px;
        }

        .stopwatch-time.running {
            color: #30d158;
        }

        .stopwatch-controls {
            display: flex;
            gap: 12px;
            margin-left: 16px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, opacity 0.15s;
        }

        .control-btn:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        .reset-btn {
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .start-btn {
            border-color: rgba(48, 209, 88, 0.3);
            color: #30d158;
            background: rgba(48, 209, 88, 0.15);
        }

        .stop-btn {
            border-color: rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.15);
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 59, 48, 0.15);
            color: #ff3b30;
            font-size: 18px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: transform 0.15s, opacity 0.15s;
        }

        .delete-btn:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        @media (hover: hover) and (pointer: fine) {
            .delete-btn {
                display: flex;
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            padding: 20px;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #1c1c1e;
            border-radius: 14px;
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .modal-overlay.visible .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            outline: none;
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .modal-input[type="datetime-local"] {
            color-scheme: dark;
        }

        .modal-input + .modal-input {
            margin-top: 12px;
        }

        .input-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
            display: block;
        }

        .input-group + .input-group {
            margin-top: 16px;
        }

        .modal-actions {
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            font-size: 17px;
            background: none;
            border: none;
            color: #0a84ff;
            cursor: pointer;
            transition: background 0.15s;
        }

        .modal-btn:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
        }

        .modal-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-btn.primary {
            font-weight: 600;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Stopwatch</h1>
        <button class="add-btn" onclick="showAddModal()">+</button>
    </div>

    <div class="stopwatch-list" id="stopwatch-list">
        <div class="empty-state" id="empty-state">
            <div class="empty-state-icon">&#9201;</div>
            <div class="empty-state-text">Tap + to create a new stopwatch</div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay" onclick="handleOverlayClick(event)">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">New Stopwatch</div>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" class="modal-input" id="stopwatch-name-input" placeholder="Stopwatch name (optional)" maxlength="50">
                </div>
                <div class="input-group">
                    <label class="input-label">Started at (optional)</label>
                    <input type="datetime-local" class="modal-input" id="stopwatch-start-input">
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn" onclick="hideAddModal()">Cancel</button>
                <button class="modal-btn primary" onclick="createStopwatch()">Create</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let stopwatches = [];
        let stopwatchCounter = 0;

        // Load from localStorage
        function loadStopwatches() {
            try {
                const saved = localStorage.getItem('stopwatches');
                if (saved) {
                    const data = JSON.parse(saved);
                    stopwatches = data.stopwatches || [];
                    stopwatchCounter = data.counter || 0;
                }
            } catch (e) {
                stopwatches = [];
                stopwatchCounter = 0;
            }
        }

        // Save to localStorage
        function saveStopwatches() {
            localStorage.setItem('stopwatches', JSON.stringify({
                stopwatches: stopwatches,
                counter: stopwatchCounter
            }));
        }

        // Format time as HH:MM:SS
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return String(hours).padStart(2, '0') + ':' +
                   String(minutes).padStart(2, '0') + ':' +
                   String(seconds).padStart(2, '0');
        }

        // Get current elapsed time for a stopwatch
        function getElapsedTime(sw) {
            if (sw.running) {
                return sw.elapsed + (Date.now() - sw.startTime);
            }
            return sw.elapsed;
        }

        // Render stopwatch list
        function renderStopwatches() {
            const list = document.getElementById('stopwatch-list');
            const emptyState = document.getElementById('empty-state');

            if (stopwatches.length === 0) {
                emptyState.style.display = 'flex';
                // Remove all items except empty state
                Array.from(list.children).forEach(child => {
                    if (child !== emptyState) {
                        list.removeChild(child);
                    }
                });
                return;
            }

            emptyState.style.display = 'none';

            // Clear existing items (except empty state)
            Array.from(list.children).forEach(child => {
                if (child !== emptyState) {
                    list.removeChild(child);
                }
            });

            stopwatches.forEach(sw => {
                const item = createStopwatchElement(sw);
                list.appendChild(item);
            });
        }

        // Create stopwatch DOM element
        function createStopwatchElement(sw) {
            const item = document.createElement('div');
            item.className = 'stopwatch-item';

            const deleteBg = document.createElement('div');
            deleteBg.className = 'stopwatch-delete-bg';
            deleteBg.textContent = 'Delete';

            const content = document.createElement('div');
            content.className = 'stopwatch-content';

            const elapsed = getElapsedTime(sw);

            content.innerHTML = `
                <div class="stopwatch-info">
                    <div class="stopwatch-name">${escapeHtml(sw.name)}</div>
                    <div class="stopwatch-time ${sw.running ? 'running' : ''}" data-id="${sw.id}">${formatTime(elapsed)}</div>
                </div>
                <div class="stopwatch-controls">
                    <button class="control-btn reset-btn" onclick="resetStopwatch('${sw.id}')">Reset</button>
                    <button class="control-btn ${sw.running ? 'stop-btn' : 'start-btn'}" onclick="toggleStopwatch('${sw.id}')">${sw.running ? 'Stop' : 'Start'}</button>
                    <button class="delete-btn" onclick="deleteStopwatch('${sw.id}')" title="Delete">&times;</button>
                </div>
            `;

            item.appendChild(deleteBg);
            item.appendChild(content);

            // Swipe to delete
            setupSwipeToDelete(content, sw.id);

            return item;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Setup swipe to delete
        function setupSwipeToDelete(content, id) {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            const threshold = 80;

            content.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                currentX = startX;
                isDragging = true;
                content.classList.add('swiping');
            });

            content.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX;
                let diff = currentX - startX;

                // Only allow swiping left
                if (diff > 0) diff = 0;
                if (diff < -threshold - 20) diff = -threshold - 20;

                content.style.transform = `translateX(${diff}px)`;
            });

            content.addEventListener('touchend', () => {
                isDragging = false;
                content.classList.remove('swiping');

                const diff = currentX - startX;

                if (diff < -threshold) {
                    // Delete
                    content.style.transform = `translateX(-100%)`;
                    setTimeout(() => {
                        deleteStopwatch(id);
                    }, 200);
                } else {
                    content.style.transform = 'translateX(0)';
                }
            });
        }

        // Show add modal
        function showAddModal() {
            const overlay = document.getElementById('modal-overlay');
            const nameInput = document.getElementById('stopwatch-name-input');
            const startInput = document.getElementById('stopwatch-start-input');
            overlay.classList.add('visible');
            nameInput.value = '';
            startInput.value = '';
            setTimeout(() => nameInput.focus(), 100);
        }

        // Hide add modal
        function hideAddModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('visible');
        }

        // Handle overlay click
        function handleOverlayClick(event) {
            if (event.target.id === 'modal-overlay') {
                hideAddModal();
            }
        }

        // Create new stopwatch
        function createStopwatch() {
            const nameInput = document.getElementById('stopwatch-name-input');
            const startInput = document.getElementById('stopwatch-start-input');
            let name = nameInput.value.trim();

            if (!name) {
                stopwatchCounter++;
                name = `Stopwatch ${stopwatchCounter}`;
            }

            let elapsed = 0;
            let running = false;
            let startTime = null;

            if (startInput.value) {
                const startDate = new Date(startInput.value);
                const now = Date.now();
                if (startDate.getTime() < now) {
                    elapsed = now - startDate.getTime();
                    running = true;
                    startTime = now;
                }
            }

            const sw = {
                id: Date.now().toString(),
                name: name,
                elapsed: elapsed,
                running: running,
                startTime: startTime
            };

            stopwatches.unshift(sw);
            saveStopwatches();
            renderStopwatches();
            hideAddModal();
        }

        // Toggle stopwatch (start/stop)
        function toggleStopwatch(id) {
            const sw = stopwatches.find(s => s.id === id);
            if (!sw) return;

            if (sw.running) {
                // Stop
                sw.elapsed += Date.now() - sw.startTime;
                sw.running = false;
                sw.startTime = null;
            } else {
                // Start
                sw.running = true;
                sw.startTime = Date.now();
            }

            saveStopwatches();
            renderStopwatches();
        }

        // Reset stopwatch
        function resetStopwatch(id) {
            const sw = stopwatches.find(s => s.id === id);
            if (!sw) return;

            sw.elapsed = 0;
            sw.startTime = sw.running ? Date.now() : null;

            saveStopwatches();
            updateDisplay();
        }

        // Delete stopwatch
        function deleteStopwatch(id) {
            stopwatches = stopwatches.filter(s => s.id !== id);
            saveStopwatches();
            renderStopwatches();
        }

        // Update display for running stopwatches
        function updateDisplay() {
            stopwatches.forEach(sw => {
                const el = document.querySelector(`.stopwatch-time[data-id="${sw.id}"]`);
                if (el) {
                    el.textContent = formatTime(getElapsedTime(sw));
                }
            });
        }

        // Animation loop for updating running stopwatches
        function tick() {
            updateDisplay();
            requestAnimationFrame(tick);
        }

        // Handle keyboard in modal
        document.getElementById('stopwatch-name-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                createStopwatch();
            }
        });

        document.getElementById('stopwatch-start-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                createStopwatch();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideAddModal();
            }
        });

        // Initialize
        loadStopwatches();
        renderStopwatches();
        tick();
    </script>
</body>
</html>
