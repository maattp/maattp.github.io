<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000;
            height: 100vh;
            color: #fff;
            padding-bottom: env(safe-area-inset-bottom);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            padding-top: calc(16px + env(safe-area-inset-top));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .add-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ff9500;
            border: none;
            color: #fff;
            font-size: 28px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s, opacity 0.15s;
        }

        .add-btn:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        .stopwatch-list {
            padding: 0;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 17px;
            text-align: center;
        }

        .stopwatch-item {
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .stopwatch-delete-bg {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            background: #ff3b30;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .stopwatch-content {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .stopwatch-content.swiping {
            transition: none;
        }

        .stopwatch-info {
            flex: 1;
            min-width: 0;
        }

        .stopwatch-name {
            font-size: 17px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stopwatch-time {
            font-size: 48px;
            font-weight: 200;
            font-variant-numeric: tabular-nums;
            color: #fff;
            letter-spacing: -1px;
        }

        .stopwatch-controls {
            display: flex;
            gap: 12px;
            margin-left: 16px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, opacity 0.15s;
        }

        .control-btn:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        .reset-btn {
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 59, 48, 0.15);
            color: #ff3b30;
            font-size: 18px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            transition: transform 0.15s, opacity 0.15s;
        }

        .delete-btn:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        @media (hover: hover) and (pointer: fine) {
            .delete-btn {
                display: flex;
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            padding: 20px;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #1c1c1e;
            border-radius: 14px;
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .modal-overlay.visible .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            outline: none;
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .modal-input[type="datetime-local"] {
            color-scheme: dark;
            width: 100%;
            min-width: 0;
        }

        .modal-input + .modal-input {
            margin-top: 12px;
        }

        .input-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
            display: block;
        }

        .input-group + .input-group {
            margin-top: 16px;
        }

        .modal-actions {
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            font-size: 17px;
            background: none;
            border: none;
            color: #0a84ff;
            cursor: pointer;
            transition: background 0.15s;
        }

        .modal-btn:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
        }

        .modal-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-btn.primary {
            font-weight: 600;
        }

        /* Secret mode styles */
        .header.secret-mode {
            border-bottom-color: rgba(155, 89, 182, 0.3);
        }

        .header.secret-mode h1 {
            color: #9b59b6;
        }

        .ghost-icon {
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .secret-mode-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Stopwatch</h1>
        <button class="add-btn" onclick="showAddModal()">+</button>
    </div>

    <div class="stopwatch-list" id="stopwatch-list">
        <div class="empty-state" id="empty-state">
            <div class="empty-state-icon">&#9201;</div>
            <div class="empty-state-text">Tap + to create a new stopwatch</div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay" onclick="handleOverlayClick(event)">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">New Stopwatch</div>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" class="modal-input" id="stopwatch-name-input" placeholder="Stopwatch name (optional)" maxlength="50">
                </div>
                <div class="input-group">
                    <label class="input-label">Started at (optional)</label>
                    <input type="datetime-local" class="modal-input" id="stopwatch-start-input">
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn" onclick="hideAddModal()">Cancel</button>
                <button class="modal-btn primary" onclick="createStopwatch()">Create</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let stopwatches = [];
        let stopwatchCounter = 0;
        let secretStopwatches = [];
        let secretStopwatchCounter = 0;
        let secretMode = false; // Never persisted - always starts false
        let ticking = false;
        const timeElements = new Map();

        // Triple-tap detection for secret mode toggle
        let tapCount = 0;
        let lastTapTime = 0;
        const tripleTapThreshold = 500; // ms between taps

        // Load from localStorage
        function loadStopwatches() {
            try {
                const saved = localStorage.getItem('stopwatches');
                if (saved) {
                    const data = JSON.parse(saved);
                    stopwatches = data.stopwatches || [];
                    stopwatchCounter = data.counter || 0;
                }
            } catch (e) {
                stopwatches = [];
                stopwatchCounter = 0;
            }
            // Load secret stopwatches separately
            try {
                const savedSecret = localStorage.getItem('secretStopwatches');
                if (savedSecret) {
                    const data = JSON.parse(savedSecret);
                    secretStopwatches = data.stopwatches || [];
                    secretStopwatchCounter = data.counter || 0;
                }
            } catch (e) {
                secretStopwatches = [];
                secretStopwatchCounter = 0;
            }
        }

        // Save to localStorage
        function saveStopwatches() {
            localStorage.setItem('stopwatches', JSON.stringify({
                stopwatches: stopwatches,
                counter: stopwatchCounter
            }));
        }

        // Save secret stopwatches to localStorage
        function saveSecretStopwatches() {
            localStorage.setItem('secretStopwatches', JSON.stringify({
                stopwatches: secretStopwatches,
                counter: secretStopwatchCounter
            }));
        }

        // Get current stopwatch list based on mode
        function getCurrentStopwatches() {
            return secretMode ? secretStopwatches : stopwatches;
        }

        // Toggle secret mode
        function toggleSecretMode() {
            secretMode = !secretMode;
            updateSecretModeUI();
            renderStopwatches();
            startTickIfNeeded();
        }

        // Update UI for secret mode
        function updateSecretModeUI() {
            const header = document.querySelector('.header');
            const title = document.querySelector('.header h1');
            const addBtn = document.querySelector('.add-btn');

            if (secretMode) {
                header.classList.add('secret-mode');
                title.textContent = 'Stopwatch';
                addBtn.style.background = '#9b59b6';
                document.body.style.background = '#0a0a12';
            } else {
                header.classList.remove('secret-mode');
                title.textContent = 'Stopwatch';
                addBtn.style.background = '#ff9500';
                document.body.style.background = '#000';
            }
        }

        // Handle triple tap on header
        function handleHeaderTap() {
            const now = Date.now();
            if (now - lastTapTime < tripleTapThreshold) {
                tapCount++;
                if (tapCount >= 3) {
                    tapCount = 0;
                    toggleSecretMode();
                }
            } else {
                tapCount = 1;
            }
            lastTapTime = now;
        }

        // Format time as Dd HH:MM:SS
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const timePart = String(hours).padStart(2, '0') + ':' +
                             String(minutes).padStart(2, '0') + ':' +
                             String(seconds).padStart(2, '0');

            if (days > 0) {
                return days + 'd ' + timePart;
            }
            return timePart;
        }

        // Get current elapsed time for a stopwatch
        function getElapsedTime(sw) {
            return Date.now() - sw.startTime;
        }

        // Render stopwatch list
        function renderStopwatches() {
            const list = document.getElementById('stopwatch-list');
            const emptyState = document.getElementById('empty-state');
            const currentList = getCurrentStopwatches();

            if (currentList.length === 0) {
                emptyState.style.display = 'flex';
                // Update empty state text for secret mode
                const emptyText = emptyState.querySelector('.empty-state-text');
                const emptyIcon = emptyState.querySelector('.empty-state-icon');
                if (secretMode) {
                    emptyIcon.innerHTML = '&#128123;';
                    emptyText.textContent = 'No hidden stopwatches yet';
                } else {
                    emptyIcon.innerHTML = '&#9201;';
                    emptyText.textContent = 'Tap + to create a new stopwatch';
                }
                // Remove all items except empty state
                Array.from(list.children).forEach(child => {
                    if (child !== emptyState) {
                        list.removeChild(child);
                    }
                });
                return;
            }

            emptyState.style.display = 'none';

            // Clear existing items (except empty state)
            Array.from(list.children).forEach(child => {
                if (child !== emptyState) {
                    list.removeChild(child);
                }
            });

            // Clear element cache
            timeElements.clear();

            currentList.forEach(sw => {
                const item = createStopwatchElement(sw);
                list.appendChild(item);
            });
        }

        // Create stopwatch DOM element
        function createStopwatchElement(sw) {
            const item = document.createElement('div');
            item.className = 'stopwatch-item';

            const deleteBg = document.createElement('div');
            deleteBg.className = 'stopwatch-delete-bg';
            deleteBg.textContent = 'Delete';

            const content = document.createElement('div');
            content.className = 'stopwatch-content';

            const elapsed = getElapsedTime(sw);

            const info = document.createElement('div');
            info.className = 'stopwatch-info';

            const nameEl = document.createElement('div');
            nameEl.className = 'stopwatch-name';
            nameEl.textContent = sw.name;

            const timeEl = document.createElement('div');
            timeEl.className = 'stopwatch-time';
            timeEl.textContent = formatTime(elapsed);
            timeElements.set(sw.id, timeEl);

            info.appendChild(nameEl);
            info.appendChild(timeEl);

            const controls = document.createElement('div');
            controls.className = 'stopwatch-controls';

            const resetBtn = document.createElement('button');
            resetBtn.className = 'control-btn reset-btn';
            resetBtn.textContent = 'Reset';
            resetBtn.onclick = () => resetStopwatch(sw.id);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '&times;';
            deleteBtn.title = 'Delete';
            deleteBtn.onclick = () => deleteStopwatch(sw.id);

            controls.appendChild(resetBtn);
            controls.appendChild(deleteBtn);

            content.appendChild(info);
            content.appendChild(controls);

            item.appendChild(deleteBg);
            item.appendChild(content);

            // Swipe to delete
            setupSwipeToDelete(content, sw.id);

            return item;
        }

        // Setup swipe to delete
        function setupSwipeToDelete(content, id) {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            let isOpen = false;
            const deleteWidth = 80;

            content.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                currentX = startX;
                isDragging = true;
                content.classList.add('swiping');
            });

            content.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX;
                let diff = currentX - startX;

                // Adjust for current open state
                if (isOpen) diff -= deleteWidth;

                // Only allow swiping left, clamp to delete button width
                if (diff > 0) diff = 0;
                if (diff < -deleteWidth) diff = -deleteWidth;

                content.style.transform = `translateX(${diff}px)`;
            });

            content.addEventListener('touchend', () => {
                isDragging = false;
                content.classList.remove('swiping');

                let diff = currentX - startX;
                if (isOpen) diff -= deleteWidth;

                if (diff < -deleteWidth / 2) {
                    // Open to show delete button
                    content.style.transform = `translateX(-${deleteWidth}px)`;
                    isOpen = true;
                } else {
                    // Close
                    content.style.transform = 'translateX(0)';
                    isOpen = false;
                }
            });

            // Handle delete button click
            const deleteBg = content.parentElement.querySelector('.stopwatch-delete-bg');
            deleteBg.addEventListener('click', () => {
                content.style.transform = `translateX(-100%)`;
                setTimeout(() => {
                    deleteStopwatch(id);
                }, 200);
            });
        }

        // Show add modal
        function showAddModal() {
            const overlay = document.getElementById('modal-overlay');
            const nameInput = document.getElementById('stopwatch-name-input');
            const startInput = document.getElementById('stopwatch-start-input');
            overlay.classList.add('visible');
            nameInput.value = '';
            startInput.value = '';
            // Prevent future dates
            startInput.max = new Date().toISOString().slice(0, 16);
            setTimeout(() => nameInput.focus(), 100);
        }

        // Hide add modal
        function hideAddModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('visible');
        }

        // Handle overlay click
        function handleOverlayClick(event) {
            if (event.target.id === 'modal-overlay') {
                hideAddModal();
            }
        }

        // Create new stopwatch
        function createStopwatch() {
            const nameInput = document.getElementById('stopwatch-name-input');
            const startInput = document.getElementById('stopwatch-start-input');
            let name = nameInput.value.trim();

            if (!name) {
                if (secretMode) {
                    secretStopwatchCounter++;
                    name = `Secret ${secretStopwatchCounter}`;
                } else {
                    stopwatchCounter++;
                    name = `Stopwatch ${stopwatchCounter}`;
                }
            }

            let startTime = Date.now();

            if (startInput.value) {
                const startDate = new Date(startInput.value);
                if (startDate.getTime() < startTime) {
                    startTime = startDate.getTime();
                }
            }

            const sw = {
                id: crypto.randomUUID(),
                name: name,
                startTime: startTime
            };

            if (secretMode) {
                secretStopwatches.unshift(sw);
                saveSecretStopwatches();
            } else {
                stopwatches.unshift(sw);
                saveStopwatches();
            }
            renderStopwatches();
            hideAddModal();
            startTickIfNeeded();
        }

        // Reset stopwatch
        function resetStopwatch(id) {
            const currentList = getCurrentStopwatches();
            const sw = currentList.find(s => s.id === id);
            if (!sw) return;

            sw.startTime = Date.now();
            if (secretMode) {
                saveSecretStopwatches();
            } else {
                saveStopwatches();
            }
            updateDisplay();
        }

        // Delete stopwatch
        function deleteStopwatch(id) {
            if (secretMode) {
                secretStopwatches = secretStopwatches.filter(s => s.id !== id);
                saveSecretStopwatches();
            } else {
                stopwatches = stopwatches.filter(s => s.id !== id);
                saveStopwatches();
            }
            renderStopwatches();
        }

        // Update display for all stopwatches
        function updateDisplay() {
            const currentList = getCurrentStopwatches();
            currentList.forEach(sw => {
                const el = timeElements.get(sw.id);
                if (el) {
                    el.textContent = formatTime(getElapsedTime(sw));
                }
            });
        }

        // Start tick loop if needed
        function startTickIfNeeded() {
            const currentList = getCurrentStopwatches();
            if (!ticking && currentList.length > 0) {
                ticking = true;
                tick();
            }
        }

        // Update loop - runs once per second
        function tick() {
            const currentList = getCurrentStopwatches();
            if (currentList.length === 0) {
                ticking = false;
                return;
            }
            updateDisplay();
            setTimeout(tick, 1000);
        }

        // Handle keyboard in modal
        document.getElementById('stopwatch-name-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                createStopwatch();
            }
        });

        document.getElementById('stopwatch-start-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                createStopwatch();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideAddModal();
            }
        });

        // Initialize
        loadStopwatches();
        renderStopwatches();
        startTickIfNeeded();

        // Setup triple-tap listener on header for secret mode
        const headerTitle = document.querySelector('.header h1');
        headerTitle.addEventListener('click', handleHeaderTap);
        headerTitle.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleHeaderTap();
        });
        headerTitle.style.cursor = 'default';
        headerTitle.style.userSelect = 'none';
        headerTitle.style.webkitUserSelect = 'none';
    </script>
</body>
</html>
