<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Photo Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .app-container {
            height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
        }

        /* Camera View */
        .camera-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #111;
        }

        .camera-view.hidden {
            display: none;
        }

        .camera-prompt {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .camera-prompt svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .camera-prompt p {
            margin-bottom: 10px;
        }

        .camera-controls {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            width: 100%;
        }

        @media not all and (display-mode: standalone) {
            .camera-controls {
                padding-bottom: 80px;
            }
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .gallery-btn {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.15s;
            position: relative;
            overflow: hidden;
        }

        .capture-btn:active {
            transform: scale(0.9);
        }

        .capture-btn input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .map-btn {
            width: 50px;
            height: 50px;
        }

        .location-status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .location-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff3b30;
        }

        .location-dot.active {
            background: #30d158;
        }

        /* Browse View (Gallery + Map) */
        .browse-view {
            flex: 1;
            display: none;
            flex-direction: column;
            background: #000;
        }

        .browse-view.active {
            display: flex;
        }

        .browse-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #333;
        }

        .back-btn {
            background: none;
            border: none;
            color: #007aff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-nav button {
            background: none;
            border: none;
            color: #007aff;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .date-nav button:disabled {
            color: #333;
        }

        .date-display {
            font-size: 15px;
            font-weight: 500;
            min-width: 100px;
            text-align: center;
        }

        .tab-bar {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: #666;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: #007aff;
            border-bottom-color: #007aff;
        }

        .tab-content {
            flex: 1;
            display: none;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Gallery Grid */
        .gallery-grid {
            flex: 1;
            overflow-y: auto;
            padding: 2px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .gallery-item {
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .gallery-item:active img {
            transform: scale(0.95);
        }

        .gallery-item .location-badge {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            padding: 40px;
            text-align: center;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Map */
        #map {
            flex: 1;
            background: #1a1a1a;
        }

        .leaflet-popup-content {
            margin: 0;
        }

        .leaflet-popup-content-wrapper {
            padding: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .map-popup-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }

        .map-popup-time {
            padding: 8px;
            font-size: 12px;
            text-align: center;
            background: #fff;
        }

        /* Photo Viewer */
        .photo-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .photo-viewer.active {
            display: flex;
        }

        .viewer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            padding-top: calc(env(safe-area-inset-top) + 15px);
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .viewer-info {
            text-align: center;
        }

        .viewer-date {
            font-size: 14px;
            color: #999;
        }

        .viewer-location {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff3b30;
            font-size: 16px;
            cursor: pointer;
        }

        .viewer-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .viewer-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            flex-direction: column;
            gap: 15px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Camera View -->
        <div class="camera-view" id="camera-view">
            <div class="location-status" id="location-status">
                <span class="location-dot" id="location-dot"></span>
                <span id="location-text">Location off</span>
            </div>
            <div class="camera-prompt">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <p>Tap the button below to take a photo</p>
                <p style="font-size: 14px; color: #666;">Photos are saved with location data</p>
            </div>
            <div class="camera-controls">
                <button class="control-btn gallery-btn" id="gallery-btn" title="Gallery">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <path d="M21 15l-5-5L5 21"/>
                    </svg>
                </button>
                <div class="capture-btn" id="capture-btn" title="Take Photo">
                    <input type="file" accept="image/*" capture="environment" id="camera-input">
                </div>
                <button class="control-btn map-btn" id="map-btn" title="Map">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/>
                        <line x1="8" y1="2" x2="8" y2="18"/>
                        <line x1="16" y1="6" x2="16" y2="22"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Browse View (Gallery + Map) -->
        <div class="browse-view" id="browse-view">
            <div class="browse-header">
                <button class="back-btn" id="back-btn">
                    <svg width="12" height="20" viewBox="0 0 12 20" fill="currentColor">
                        <path d="M10 20l-10-10 10-10 2 2-8 8 8 8z"/>
                    </svg>
                    Camera
                </button>
                <div class="date-nav">
                    <button id="prev-day">&lt;</button>
                    <span class="date-display" id="date-display">Today</span>
                    <button id="next-day">&gt;</button>
                </div>
            </div>
            <div class="tab-bar">
                <button class="tab-btn active" data-tab="gallery">Gallery</button>
                <button class="tab-btn" data-tab="map">Map</button>
            </div>
            <div class="tab-content active" id="gallery-tab">
                <div class="gallery-grid" id="gallery-grid"></div>
                <div class="empty-state" id="empty-gallery" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <path d="M21 15l-5-5L5 21"/>
                    </svg>
                    <p>No photos this day</p>
                    <p style="margin-top: 8px; font-size: 14px;">Take some photos to see them here</p>
                </div>
            </div>
            <div class="tab-content" id="map-tab">
                <div id="map"></div>
                <div class="empty-state" id="empty-map" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/>
                        <line x1="8" y1="2" x2="8" y2="18"/>
                        <line x1="16" y1="6" x2="16" y2="22"/>
                    </svg>
                    <p>No locations this day</p>
                    <p style="margin-top: 8px; font-size: 14px;">Photos with GPS will appear on the map</p>
                </div>
            </div>
        </div>

        <!-- Photo Viewer -->
        <div class="photo-viewer" id="photo-viewer">
            <div class="viewer-header">
                <button class="close-btn" id="close-viewer">Done</button>
                <div class="viewer-info">
                    <div class="viewer-date" id="viewer-date"></div>
                    <div class="viewer-location" id="viewer-location"></div>
                </div>
                <button class="delete-btn" id="delete-photo">Delete</button>
            </div>
            <div class="viewer-image-container">
                <img id="viewer-image" src="" alt="Photo">
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <span>Saving photo...</span>
    </div>

    <script>
        // ========== IndexedDB Setup ==========
        const DB_NAME = 'PhotoMapDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'photos';
        let db = null;

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains(STORE_NAME)) {
                        const store = database.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                        store.createIndex('date', 'date', { unique: false });
                    }
                };
            });
        }

        async function savePhoto(photo) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.add(photo);
                request.onsuccess = () => resolve(photo);
                request.onerror = () => reject(request.error);
            });
        }

        async function deletePhotoById(id) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function getPhotosByDate(dateStr) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const index = store.index('date');
                const request = index.getAll(dateStr);
                request.onsuccess = () => {
                    const photos = request.result.sort((a, b) =>
                        new Date(b.timestamp) - new Date(a.timestamp)
                    );
                    resolve(photos);
                };
                request.onerror = () => reject(request.error);
            });
        }

        async function getAllPhotos() {
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => {
                    const photos = request.result.sort((a, b) =>
                        new Date(b.timestamp) - new Date(a.timestamp)
                    );
                    resolve(photos);
                };
                request.onerror = () => reject(request.error);
            });
        }

        async function getUniqueDates() {
            const photos = await getAllPhotos();
            const dates = [...new Set(photos.map(p => p.date))];
            return dates.sort((a, b) => new Date(b) - new Date(a));
        }

        async function getMostRecentPhoto() {
            const photos = await getAllPhotos();
            return photos[0] || null;
        }

        // ========== Geolocation ==========
        let currentLocation = null;
        let watchId = null;

        function startLocationWatch() {
            if (!navigator.geolocation) {
                updateLocationStatus(false, 'Not supported');
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    updateLocationStatus(true, 'Location on');
                },
                (error) => {
                    currentLocation = null;
                    if (error.code === error.PERMISSION_DENIED) {
                        updateLocationStatus(false, 'Location denied');
                    } else {
                        updateLocationStatus(false, 'Location unavailable');
                    }
                },
                { enableHighAccuracy: true, maximumAge: 30000 }
            );
        }

        function updateLocationStatus(active, text) {
            document.getElementById('location-dot').classList.toggle('active', active);
            document.getElementById('location-text').textContent = text;
        }

        // ========== State ==========
        let currentDate = new Date().toISOString().split('T')[0];
        let currentPhotos = [];
        let currentViewingIndex = -1;
        let map = null;
        let markers = [];

        // ========== Elements ==========
        const cameraView = document.getElementById('camera-view');
        const browseView = document.getElementById('browse-view');
        const cameraInput = document.getElementById('camera-input');
        const galleryBtn = document.getElementById('gallery-btn');
        const mapBtn = document.getElementById('map-btn');
        const backBtn = document.getElementById('back-btn');
        const galleryGrid = document.getElementById('gallery-grid');
        const emptyGallery = document.getElementById('empty-gallery');
        const emptyMap = document.getElementById('empty-map');
        const dateDisplay = document.getElementById('date-display');
        const prevDayBtn = document.getElementById('prev-day');
        const nextDayBtn = document.getElementById('next-day');
        const photoViewer = document.getElementById('photo-viewer');
        const viewerImage = document.getElementById('viewer-image');
        const viewerDate = document.getElementById('viewer-date');
        const viewerLocation = document.getElementById('viewer-location');
        const closeViewer = document.getElementById('close-viewer');
        const deletePhotoBtn = document.getElementById('delete-photo');
        const loading = document.getElementById('loading');
        const galleryTab = document.getElementById('gallery-tab');
        const mapTab = document.getElementById('map-tab');
        const tabButtons = document.querySelectorAll('.tab-btn');

        // ========== Photo Capture ==========
        cameraInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loading.classList.add('active');

            try {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const dataUrl = event.target.result;
                    const now = new Date();

                    const photo = {
                        id: Date.now(),
                        data: dataUrl,
                        timestamp: now.toISOString(),
                        date: now.toISOString().split('T')[0],
                        lat: currentLocation?.lat || null,
                        lng: currentLocation?.lng || null
                    };

                    await savePhoto(photo);
                    await updateGalleryBtn();
                    loading.classList.remove('active');
                };
                reader.readAsDataURL(file);
            } catch (err) {
                console.error('Failed to save photo:', err);
                loading.classList.remove('active');
                alert('Failed to save photo');
            }

            // Reset input so same file can be selected again
            e.target.value = '';
        });

        // ========== Gallery Button Thumbnail ==========
        async function updateGalleryBtn() {
            const photo = await getMostRecentPhoto();
            if (photo) {
                galleryBtn.innerHTML = `<img src="${photo.data}" alt="Last photo">`;
            } else {
                galleryBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <path d="M21 15l-5-5L5 21"/>
                    </svg>
                `;
            }
        }

        // ========== Navigation ==========
        function showBrowseView(tab = 'gallery') {
            cameraView.classList.add('hidden');
            browseView.classList.add('active');

            // Set active tab
            tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tab));
            galleryTab.classList.toggle('active', tab === 'gallery');
            mapTab.classList.toggle('active', tab === 'map');

            loadCurrentDate();

            if (tab === 'map') {
                setTimeout(initMap, 100);
            }
        }

        function hideBrowseView() {
            browseView.classList.remove('active');
            cameraView.classList.remove('hidden');
        }

        galleryBtn.addEventListener('click', () => showBrowseView('gallery'));
        mapBtn.addEventListener('click', () => showBrowseView('map'));
        backBtn.addEventListener('click', hideBrowseView);

        // ========== Tab Switching ==========
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                tabButtons.forEach(b => b.classList.toggle('active', b === btn));
                galleryTab.classList.toggle('active', tab === 'gallery');
                mapTab.classList.toggle('active', tab === 'map');

                if (tab === 'map') {
                    setTimeout(() => {
                        initMap();
                        updateMap();
                    }, 100);
                }
            });
        });

        // ========== Date Navigation ==========
        function formatDateDisplay(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (dateStr === today.toISOString().split('T')[0]) {
                return 'Today';
            } else if (dateStr === yesterday.toISOString().split('T')[0]) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
            }
        }

        async function loadCurrentDate() {
            dateDisplay.textContent = formatDateDisplay(currentDate);
            currentPhotos = await getPhotosByDate(currentDate);

            const dates = await getUniqueDates();
            const currentIndex = dates.indexOf(currentDate);
            prevDayBtn.disabled = currentIndex >= dates.length - 1;
            nextDayBtn.disabled = currentIndex <= 0 || currentDate >= new Date().toISOString().split('T')[0];

            renderGallery();
            if (mapTab.classList.contains('active')) {
                updateMap();
            }
        }

        prevDayBtn.addEventListener('click', async () => {
            const dates = await getUniqueDates();
            const currentIndex = dates.indexOf(currentDate);
            if (currentIndex < dates.length - 1) {
                currentDate = dates[currentIndex + 1];
                loadCurrentDate();
            }
        });

        nextDayBtn.addEventListener('click', async () => {
            const dates = await getUniqueDates();
            const currentIndex = dates.indexOf(currentDate);
            if (currentIndex > 0) {
                currentDate = dates[currentIndex - 1];
                loadCurrentDate();
            }
        });

        // ========== Gallery Rendering ==========
        function renderGallery() {
            if (currentPhotos.length === 0) {
                galleryGrid.style.display = 'none';
                emptyGallery.style.display = 'flex';
                return;
            }

            galleryGrid.style.display = 'grid';
            emptyGallery.style.display = 'none';

            galleryGrid.innerHTML = currentPhotos.map((photo, index) => `
                <div class="gallery-item" data-index="${index}">
                    <img src="${photo.data}" alt="Photo ${index + 1}">
                    ${photo.lat ? '<span class="location-badge">üìç</span>' : ''}
                </div>
            `).join('');

            galleryGrid.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => {
                    openPhotoViewer(parseInt(item.dataset.index));
                });
            });
        }

        // ========== Map ==========
        function initMap() {
            if (map) {
                map.invalidateSize();
                return;
            }

            map = L.map('map', {
                zoomControl: true,
                attributionControl: false
            }).setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);
        }

        function updateMap() {
            if (!map) return;

            // Clear existing markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const photosWithLocation = currentPhotos.filter(p => p.lat && p.lng);

            if (photosWithLocation.length === 0) {
                document.getElementById('map').style.display = 'none';
                emptyMap.style.display = 'flex';
                return;
            }

            document.getElementById('map').style.display = 'block';
            emptyMap.style.display = 'none';

            const bounds = L.latLngBounds();

            photosWithLocation.forEach((photo, idx) => {
                const marker = L.marker([photo.lat, photo.lng]).addTo(map);

                const time = new Date(photo.timestamp).toLocaleTimeString(undefined, {
                    hour: 'numeric',
                    minute: '2-digit'
                });

                const popupContent = `
                    <img src="${photo.data}" class="map-popup-img" data-index="${currentPhotos.indexOf(photo)}">
                    <div class="map-popup-time">${time}</div>
                `;

                marker.bindPopup(popupContent, { minWidth: 150, maxWidth: 150 });

                marker.on('popupopen', () => {
                    const img = document.querySelector('.map-popup-img');
                    if (img) {
                        img.addEventListener('click', () => {
                            openPhotoViewer(parseInt(img.dataset.index));
                        });
                    }
                });

                markers.push(marker);
                bounds.extend([photo.lat, photo.lng]);
            });

            // Fit map to show all markers
            if (photosWithLocation.length === 1) {
                map.setView([photosWithLocation[0].lat, photosWithLocation[0].lng], 15);
            } else {
                map.fitBounds(bounds, { padding: [30, 30] });
            }
        }

        // ========== Photo Viewer ==========
        function openPhotoViewer(index) {
            currentViewingIndex = index;
            const photo = currentPhotos[index];
            viewerImage.src = photo.data;

            const date = new Date(photo.timestamp);
            viewerDate.textContent = date.toLocaleDateString(undefined, {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });

            if (photo.lat && photo.lng) {
                viewerLocation.textContent = `üìç ${photo.lat.toFixed(4)}, ${photo.lng.toFixed(4)}`;
            } else {
                viewerLocation.textContent = '';
            }

            photoViewer.classList.add('active');
        }

        function closePhotoViewer() {
            photoViewer.classList.remove('active');
            currentViewingIndex = -1;
        }

        closeViewer.addEventListener('click', closePhotoViewer);

        deletePhotoBtn.addEventListener('click', async () => {
            if (currentViewingIndex < 0) return;

            if (confirm('Delete this photo?')) {
                const photo = currentPhotos[currentViewingIndex];
                await deletePhotoById(photo.id);
                closePhotoViewer();
                await loadCurrentDate();
                await updateGalleryBtn();
            }
        });

        // Swipe navigation in viewer
        let touchStartX = 0;
        photoViewer.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        photoViewer.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchEndX - touchStartX;

            if (diff > 100 && currentViewingIndex > 0) {
                openPhotoViewer(currentViewingIndex - 1);
            } else if (diff < -100 && currentViewingIndex < currentPhotos.length - 1) {
                openPhotoViewer(currentViewingIndex + 1);
            }
        });

        // ========== Migrate from localStorage ==========
        async function migrateFromLocalStorage() {
            try {
                const stored = localStorage.getItem('camera-photos');
                if (stored) {
                    const oldPhotos = JSON.parse(stored);
                    for (const photo of oldPhotos) {
                        const date = new Date(photo.timestamp);
                        await savePhoto({
                            id: photo.id,
                            data: photo.data,
                            timestamp: photo.timestamp,
                            date: date.toISOString().split('T')[0],
                            lat: null,
                            lng: null
                        });
                    }
                    localStorage.removeItem('camera-photos');
                    console.log(`Migrated ${oldPhotos.length} photos from localStorage`);
                }
            } catch (e) {
                console.error('Migration failed:', e);
            }
        }

        // ========== Initialize ==========
        async function init() {
            await openDB();
            await migrateFromLocalStorage();
            await updateGalleryBtn();
            startLocationWatch();
        }

        init();
    </script>
</body>
