<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TOTP Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
            font-family: monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .code-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .code {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 8px;
            font-family: monospace;
            margin-bottom: 10px;
        }

        .code.empty {
            color: #ccc;
        }

        .timer-container {
            margin-top: 20px;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s linear;
            border-radius: 4px;
        }

        .timer-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .copy-btn {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .copy-btn.copied {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TOTP Generator</h1>

        <div class="input-group">
            <label for="secret">Secret Key:</label>
            <input type="text" id="secret" placeholder="Enter your TOTP secret key" autocomplete="off">
            <div class="error" id="error">Invalid secret key</div>
        </div>

        <div class="code-display">
            <div class="code empty" id="code">------</div>
            <button class="copy-btn" id="copy-btn" disabled>Copy Code</button>
        </div>

        <div class="timer-container">
            <div class="timer-bar">
                <div class="timer-fill" id="timer-fill"></div>
            </div>
            <div class="timer-text" id="timer-text">--s remaining</div>
        </div>
    </div>

    <script>
        // Base32 decoder
        function base32Decode(base32) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            const cleanInput = base32.toUpperCase().replace(/[^A-Z2-7]/g, '');

            let bits = '';
            for (let i = 0; i < cleanInput.length; i++) {
                const val = alphabet.indexOf(cleanInput[i]);
                if (val === -1) return null;
                bits += val.toString(2).padStart(5, '0');
            }

            const bytes = [];
            for (let i = 0; i + 8 <= bits.length; i += 8) {
                bytes.push(parseInt(bits.substr(i, 8), 2));
            }

            return new Uint8Array(bytes);
        }

        // HMAC-SHA1
        async function hmacSha1(key, message) {
            const cryptoKey = await crypto.subtle.importKey(
                'raw',
                key,
                { name: 'HMAC', hash: 'SHA-1' },
                false,
                ['sign']
            );

            const signature = await crypto.subtle.sign('HMAC', cryptoKey, message);
            return new Uint8Array(signature);
        }

        // Generate TOTP
        async function generateTOTP(secret, timeStep = 30) {
            const key = base32Decode(secret);
            if (!key) return null;

            const epoch = Math.floor(Date.now() / 1000);
            const time = Math.floor(epoch / timeStep);

            // Convert time to 8-byte array
            const timeBuffer = new ArrayBuffer(8);
            const timeView = new DataView(timeBuffer);
            timeView.setUint32(4, time, false);

            const hmac = await hmacSha1(key, new Uint8Array(timeBuffer));

            // Dynamic truncation
            const offset = hmac[hmac.length - 1] & 0x0f;
            const binary = ((hmac[offset] & 0x7f) << 24) |
                          ((hmac[offset + 1] & 0xff) << 16) |
                          ((hmac[offset + 2] & 0xff) << 8) |
                          (hmac[offset + 3] & 0xff);

            const otp = binary % 1000000;
            return otp.toString().padStart(6, '0');
        }

        // Get seconds remaining in current period
        function getSecondsRemaining(timeStep = 30) {
            const epoch = Math.floor(Date.now() / 1000);
            return timeStep - (epoch % timeStep);
        }

        // UI Elements
        const secretInput = document.getElementById('secret');
        const codeDisplay = document.getElementById('code');
        const errorDisplay = document.getElementById('error');
        const timerFill = document.getElementById('timer-fill');
        const timerText = document.getElementById('timer-text');
        const copyBtn = document.getElementById('copy-btn');

        let updateInterval;

        async function updateTOTP() {
            const secret = secretInput.value.trim();

            if (!secret) {
                codeDisplay.textContent = '------';
                codeDisplay.classList.add('empty');
                errorDisplay.classList.remove('show');
                timerFill.style.width = '0%';
                timerText.textContent = '--s remaining';
                copyBtn.disabled = true;
                return;
            }

            const code = await generateTOTP(secret);

            if (code === null) {
                codeDisplay.textContent = '------';
                codeDisplay.classList.add('empty');
                errorDisplay.classList.add('show');
                timerFill.style.width = '0%';
                timerText.textContent = '--s remaining';
                copyBtn.disabled = true;
                return;
            }

            codeDisplay.textContent = code;
            codeDisplay.classList.remove('empty');
            errorDisplay.classList.remove('show');
            copyBtn.disabled = false;

            const remaining = getSecondsRemaining();
            const percentage = (remaining / 30) * 100;
            timerFill.style.width = percentage + '%';
            timerText.textContent = remaining + 's remaining';
        }

        // Copy button handler
        copyBtn.addEventListener('click', async () => {
            const code = codeDisplay.textContent;
            if (code === '------') return;

            try {
                await navigator.clipboard.writeText(code);
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });

        // Event listeners
        secretInput.addEventListener('input', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateTOTP();
            updateInterval = setInterval(updateTOTP, 1000);
        });

        // Initial update
        updateTOTP();
        updateInterval = setInterval(updateTOTP, 1000);
    </script>
</body>
</html>
